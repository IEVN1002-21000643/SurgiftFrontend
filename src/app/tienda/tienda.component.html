<div class="w-full px-20 py-5 flex row flex-wrap">
    <aside class="w-1/6">
        <div class="w-full flex flex-wrap">
            <label class="w-full" for="">Nombre: </label>
            <input class="px-3 py-1 my-2 w-full rounded-lg border border-gray-500 shadow-inner shadow-gray-300" type="text" [(ngModel)]="filtroNombre">
        </div>
        <div class="w-full flex flex-wrap">
            <label class="w-full" for="">Categor√≠a: </label>
            <input class="px-3 py-1 my-2 w-full rounded-lg border border-gray-500 shadow-inner shadow-gray-300" type="text" [(ngModel)]="filtroCategoria">
        </div>
        <div class="w-full flex flex-wrap justify-between">
            <div class="w-full">Precio</div>
            <div class="w-5/12">
                <div>Mayor que</div>
                <input class="px-3 py-1 my-2 w-full rounded-lg border border-gray-500 shadow-inner shadow-gray-300" type="number" [(ngModel)]="filtroPrecioMayor">
            </div>
            <div class="w-5/12">
                <div>Menor que</div>
                <input class="px-3 py-1 my-2 w-full rounded-lg border border-gray-500 shadow-inner shadow-gray-300" type="number" [(ngModel)]="filtroPrecioMenor">
            </div>
        </div>
        
    </aside>
    <div class="w-5/6 grid grid-cols-4 mb-3 ps-4">
        <div *ngFor="let producto of listaPublicado | filtrosNombre:filtroNombre | filtrosCategoria:filtroCategoria | filtrosPrecio:filtroPrecioMayor:filtroPrecioMenor" [routerLink]="['/producto/'+producto.idProducto]" class="flex flex-wrap card-product rounded-md py-5 px-3 my-1 mx-2 bg-gray-50 h-96 shadow-inner drop-shadow-none hover:drop-shadow-xl transition-all">
            <div class="card-superior w-full mb-2 h-52 overflow-hidden rounded-lg shadow-lg">
                <img class="w-full" [src]="'http://127.0.0.1:5000/'+producto.foto" alt="camisa">
            </div>
            <div class="card-inferior w-full flex flex-wrap justify-center items-center mt-2 flex-grow">
                <h5 class="card-title w-full text-center text-yellow-400 text-base font-black">{{producto.nombre}}</h5>
                <p class="card-desc w-full text-center text-yellow-900 text-xs font-thin">{{producto.descripcionCorta}}</p>
                <p class="card-precio w-full text-center text-yellow-500 text-base font-bold">{{producto.precio | currency}}</p>
                <button class="card-button text-center w-2/3 overflow-hidden border-2 border-yellow-400 bg-transparent text-yellow-400 py-1 px-3 rounded transition-all hover:text-white font-bold text-lg hover:bg-yellow-400 z-50 active:bg-yellow-600 active:scale-95" (click)="agregarCarrito(producto.idProducto, 1); evitarPropagacion($event)">Regalar</button>
            </div>
        </div>
    </div>
</div>
