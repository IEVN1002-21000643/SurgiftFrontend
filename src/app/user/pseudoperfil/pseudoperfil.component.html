<div class="w-full px-20 py-5 flex flex-wrap">
    <div class="w-full flex flex-wrap my-2">
        <button class="px-2 py-1 border border-blue-500 text-blue-500 rounded transition-all hover:rounded-none hover:bg-blue-500 hover:text-white active:bg-blue-600 active:scale-95" [routerLink]="['/usuario/agregarPseudoperfil']">Agregar Pseudoperfil</button>
    </div>
    <div *ngIf="pseudoData.length > 0" class="grid grid-cols-3">
        <div *ngFor="let pseudo of pseudoData" class="w-full px-4"  [routerLink]="['/usuario/editarPseudoperfil/'+pseudo.idPseudoperfil]">
            <div class="w-full rounded-lg border border-gray-400 py-4 px-6 flex justify-center">
                <div class="w-1/5 p-1">
                    <img src="/assets/img/usuario.png" alt="">
                </div>
                <div class="w-4/5 flex flex-wrap justify-center items-center">
                    <div class="w-full text-center">Pseudoperfil: {{pseudo.nombre}}</div>
                    <div *ngIf="pseudo.nombreReal" class="w-full text-center">Nombre real: {{pseudo.nombreReal}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="pseudoData.length == 0" class="w-full px-20 py-5 flex flex-wrap">
    <div class="w-full flex flex-wrap my-2">
        No cuentas con pseudoperfiles
    </div>
</div>
