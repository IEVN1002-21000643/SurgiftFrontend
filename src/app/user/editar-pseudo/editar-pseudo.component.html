<div class="w-full px-20 py-5 flex flex-wrap justify-between">
    <form (ngSubmit)="onSubmit()" class="w-full flex flex-wrap justify-between">
        <div class="w-6/12 px-5 py-10 border rounded-lg border-gray-400">
            <input class="px-3 py-1 my-2 w-full rounded-lg border border-gray-500 shadow-inner shadow-gray-300" type="text" name="nombre" placeholder="Nombre" [(ngModel)]="pseudoData.nombre">
            <textarea class="px-3 py-1 my-2 w-full rounded-lg border border-gray-500 shadow-inner shadow-gray-300" name="caracteristicas" placeholder="Caracteristícas" [(ngModel)]="pseudoData.caracteristicas"></textarea>
        </div>
        <div class="w-5/12 px-5 py-10 border rounded-lg border-gray-400 flex flex-wrap justify-between">
            <input class="px-3 py-1 my-2 w-full rounded-lg border border-gray-500 shadow-inner shadow-gray-300" type="text" name="usuarioReal" placeholder="¿Quiéres conectarlo a una cuenta real? Pon su correo aquí" [(ngModel)]="pseudoData.usuarioReal">
            <input class="py-2 px-5 my-2 border-2 border-yellow-400 bg-transparent text-yellow-400 rounded transition-all hover:text-white font-bold text-lg hover:bg-yellow-400 active:bg-yellow-600 active:scale-95" type="submit" value="Editar">
            <input class="py-2 px-5 my-2 border-2 border-yellow-400 bg-transparent text-yellow-400 rounded transition-all hover:text-white font-bold text-lg hover:bg-yellow-400 active:bg-yellow-600 active:scale-95" type="button" (click)="borrarPseudoperfil()" value="Eliminar">
        </div>
    </form>
</div>
